<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Site de demande pour la création de site web</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Birthstone&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="lobster-regular element titre-contour" style="color:#f1e0ab"><b>Bienvenue dans mon site web</b></h1>
<div class="centrer">
  <div class="titre-contour boxe-tr" style="color:#d5ccab;">
    <h2 class="lobster-regular2">Veuillez remplire le formulaire ici :</h2>

    <form action="https://formspree.io/f/xyzpeezp" method="POST">
      <input type="hidden" name="_to" value="achbaryahya09@gmail.com" />
      <div class="lobster-regular2">
        <label for="nom">Nom :</label>
        <input type="text" placeholder="Nom" id="nom" name="nom" required />

        <label for="prenom">Prénom :</label>
        <input type="text" placeholder="Prénom" id="prenom" name="prenom" required />

        <label for="email">Email :</label>
        <input type="email" id="email" name="_replyto" placeholder="exemple@mail.com" required />
      </div>

      <div class="lobster-regular2 radio-section">
        <p>Niveau du site demandé :</p>
        <label><input type="radio" name="level" value="Debutant" checked /> Débutant</label>
        <label><input type="radio" name="level" value="Intermediaire" /> Intermédiaire</label>
        <label><input type="radio" name="level" value="Avance" /> Avancé</label>
      </div>

      <div class="form-row lobster-regular2">
        <label for="commentaire">Commentaire :</label>
        <textarea id="commentaire" name="commentaire" placeholder="Écris ton commentaire"></textarea>
      </div>

      <button type="submit">Envoyer ma demande</button>
    </form>
  </div></div>
</body>
</html>
